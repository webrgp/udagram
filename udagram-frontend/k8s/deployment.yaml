apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
spec:
  selector:
    matchLabels:
      app: frontend
      tier: udagram-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
        tier: udagram-frontend
    spec:
      restartPolicy: Always
      containers:
        - name: udagram-frontend
          image: rodpassos/udagram-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
